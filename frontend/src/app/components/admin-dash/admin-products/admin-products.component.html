<div class="adminPanelDash container pt-5 p-5">
    <div class="row">
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.name" placeholder="Name" type="text" class="form-control"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.price" placeholder="Price" type="email" class="form-control"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.discount" placeholder="Discount" type="email" class="form-control"
                aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row">

        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.defaultImage" placeholder="Main image" type="text" class="form-control"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.img1" placeholder="Image one" type="text" class="form-control"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.img2" placeholder="Image two" type="text" class="form-control"
                aria-describedby="emailHelp">
        </div>

    </div>
    <div class="row">
        <div class="mb-3 col-md-4">
            <input [(ngModel)]="newProduct.img3" placeholder="Image three" type="text" class="form-control"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4">
            <select [(ngModel)]="newProduct.category_id" class="form-select" aria-label="Default select example">
                <option value="-1">Your select category :</option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>

            </select>
        </div>
        <div class="mb-3 col-md-4">
            <select [(ngModel)]="newProduct.type" class="form-select" aria-label="Default select example">
                <option value="-1">Your select type :</option>
                <option *ngFor="let type of types" value="1">{{type.name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea [(ngModel)]="newProduct.description" placeholder="Description..." class="form-control"
                id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>
    <button *ngIf="!newProduct.id" (click)="saveProduct()" class="btn btn-primary">Save</button>
    <button *ngIf="newProduct.id" (click)="updateProduct()" class="btn btn-primary">Update</button>
    <button (click)="clearFields()" type="submit" class="btn btn-danger m-2">Clear fields</button>


    <table class="table table-hover table-dark mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Main Image</th>
                <th scope="col">Changes</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td><img [src]="item.defaultImage" alt="proizvod" width="110px"></td>
                <td>
                    <button (click)="editProduct(item)" class="btn btn-outline-success m-2">EDIT<i
                            class="bi bi-pencil-fill"></i></button>
                    <button (click)="deleteProduct(item.id)" class="btn btn-outline-danger">DELETE<i
                            class="bi bi-trash2-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
