<div class="loginWrapper">
    <div class="loginForm">
        <h3 class="mb-3">Enjoy the winter through shopping in our app!</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address or username</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We are so excited to have you on our team!</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input (keyUp.enter)="login()" [(ngModel)]=" password" type="password" class="form-control"
                id="exampleInputPassword1">
        </div>
        <button (click)="signUp()" type=" button" class="btn btn-outline-primary">Sign UP</button>
        <button (click)="login()" type="button" class="btn btn-outline-success">Login</button>
    </div>
</div>
