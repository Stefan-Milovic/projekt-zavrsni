<div class="registrationWrapper">
    <div class="registrationForm">
        <h3 class="mb-3">Register and start shopping</h3>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.firstName">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" [(ngModel)]="user.username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" [(ngModel)]="user.address" class="form-control">
        </div>
        <button (click)="login()" type="submit" class="btn btn-outline-primary">Login</button>
        <button (click)="saveUser()" class="btn btn-outline-success">Save</button>
        <!--type=" button"-->
    </div>
</div>
